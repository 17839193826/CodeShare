<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="media/layui/css/layui.css">
    <link rel="stylesheet" href="media/css/global.css">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/js/jiazai.js"></script>
</head>
<body>

<section id="head"></section>

<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user layui-form-pane" pad20>
        <div style="padding: 25px 50px 25px 0px;">
            <form class="layui-form">
                <div class="layui-form-item">
                    <input type="text" id="lblid" name="lblid" placeholder="" autocomplete="off" readonly="true"
                           class="layui-input layui-hide ">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input id="oldpwd" type="text" name="oldpwd" required lay-verify="required" placeholder="请输入原密码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input id="newpwd" type="text" name="newpwd" required lay-verify="required" placeholder="请输入新密码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input id="newpwd2" type="text" name="newpwd2" required lay-verify="required"
                               placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="btnsave">确认修改</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
<section id="footer"></section>
<script type="text/javascript" src="media/js/app.js"></script>
<script src="media/js/updatepwd.js"></script>
<script src="media/layui/layui.js"></script>
<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '/media/images/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '../media/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
</html>
