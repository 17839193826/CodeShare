<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发贴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="media/layui/css/layui.css">
    <link rel="stylesheet" href="media/css/global.css">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/js/jiazai.js"></script>
</head>
<body>

<section id="head"></section>

<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->
        <div class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <fieldset class="layui-elem-field">
                    <legend>发表新帖</legend>
                    <div class="layui-field-box">
                        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                            <div class="layui-tab-item layui-show">
                                <form action="" method="post">
                                    <div class="layui-row layui-col-space15 layui-form-item">
                                        <div class="layui-col-md3">
                                            <label class="layui-form-label">版块</label>
                                            <div class="layui-input-block">
                                                <select lay-verify="required" name="class" lay-filter="column">
                                                    <option></option>
                                                    <option value="0">提问</option>
                                                    <option value="99">分享</option>
                                                    <option value="100">讨论</option>
                                                    <option value="101">建议</option>
                                                    <option value="168">公告</option>
                                                    <option value="169">动态</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-col-md9">
                                            <label for="L_title" class="layui-form-label">标题</label>
                                            <div class="layui-input-block">
                                                <input type="text" id="L_title" name="title" required
                                                       lay-verify="required"
                                                       autocomplete="off" class="layui-input">
                                                <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <div class="layui-input-block">
                                    <textarea id="L_content" name="content" required lay-verify="required"
                                              placeholder="详细描述" class="layui-textarea fly-editor "
                                              style="height: 260px;"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <button class="layui-btn" lay-filter="*" lay-submit>立即发布</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>

<section id="footer"></section>
<script src="media/layui/layui.js"></script>
<script>
    layui.cache.page = 'jie';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: 'media/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: 'media/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
</html>
