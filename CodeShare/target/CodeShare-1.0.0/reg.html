<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" type="text/css" href="media/layui/css/layui.css"
          media="all">
    <link rel="stylesheet" href="media/css/global.css">
    <link rel="stylesheet" type="text/css"
          href="media/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="media/css/verify.css">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/js/jiazai.js"></script>
</head>
<body>
<section id="head"></section>

<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li><a href="login.html">登入</a></li>
                <li class="layui-this">注册</li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane" style="margin-left: 30%">
                        <form action="regist.do" method="post">
                            <div class="layui-form-item">
                                <label for="L_username" class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_username" name="username" required lay-verify="username"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_username" class="layui-form-label">昵称</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_nickname" name="nickname" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="password" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_repass" class="layui-form-label">确认密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_repass" name="repassword" required
                                           lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div style="color: red;">
                                <div id="mpanel4"></div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" id="btn1" disabled="disabled" lay-filter="*" lay-submit>立即注册
                                </button>
                            </div>
                            <div class="layui-form-item fly-form-app">
                                <span>或者直接使用社交账号快捷注册</span>
                                <a href="/app/qq/" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})"
                                   class="iconfont icon-qq" title="QQ登入"></a>
                                <a href="/app/weibo/" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})"
                                   class="iconfont icon-weibo" title="微博登入"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section id="footer"></section>
<script type="text/javascript" src="media/js/verify.min.js"></script>
<script type="text/javascript">
    $(function () {
        //滑动验证码
        $('#mpanel4').pointsVerify({
            defaultNum: 1, //默认的文字数量
            checkNum: 1, //校对的文字数量
            vSpace: 5, //间隔
            imgName: ['2.jpg', 'fly.jpg'],
            imgSize: {
                width: '350px',
                height: '200px',
            },
            barSize: {
                width: '350px',
                height: '40px',
            },
            ready: function () {
            },
            success: function () {
                //......后续操作
                $("#btn1").attr("disabled", false);
            },
            error: function () {
            }
        });
    });
</script>
<script src="media/layui/layui.js"></script>
<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: 'media/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: 'media'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
</html>
