<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>二狗码头后台管理系统</title>
		<link rel="stylesheet" href="/media/layui/css/layui.css" />
		<link rel="stylesheet" href="/media/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/media/css/app.css" />
	</head>


	<body class="layui-layout-body">
		<div class="layui-form content-padding">

			<div class="layui-input-inline">
				<button id="btnSearch" class="layui-btn ">查询</button>
			</div>
			<div class="layui-input-inline">
				<button id="btnAdd" class="layui-btn "><i class="layui-icon layui-icon-add-circle "></i>添加</button>
			</div>
		</div>
		<table id="tbmain" class="layui-table" lay-filter="tbmain" lay-data="{id: 'tbmain'}">
		</table>
		<script type="text/html" id="barTool">
			<button id="btnEdit" lay-event="edit" class="layui-btn layui-btn-sm">
    <i class="layui-icon layui-icon-edit"></i>
  </button>
			<button id="btnDel" lay-event="del" class="layui-btn layui-btn-sm  layui-btn-danger">
    <i class="layui-icon layui-icon-delete"></i>
  </button>

		</script>
		<script src="layui/layui.js "></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script src="js/announcement_list.js">
		</script>
	</body>

</html>
