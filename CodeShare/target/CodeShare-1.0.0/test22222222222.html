<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是跨设备模块化前端框架layui的官网社区，致力于为web开发提供强劲动力">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开发者交流 - Fly社区</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_24081_dddajmj0coc4n29.css">
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css?t=1531803876227">
    <script src="/media/layui/layui.js"></script>
    <script src="/media/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/media/layui/css/layui.css">
    <link rel="stylesheet" href="//res.layui.com/static/css/fly/global.css?t=15318038762276" charset="utf-8">
</head>
<body>
<div class="layui-container">
    <table id="tbdata" lay-filter="tbop"></table>
</div>
<div>
    <ul class="fly-list" id="tielist">
    </ul>
</div>
<script src="media/layui/layui.js"></script>
<script>
    layui.use('table', function() {
        var table = layui.table;
        //第一个实例
        table.render({
            elem : '#tbdata',
            url : 'pagesend.do',//数据接口
            cellMinWidth : 100,
            page : true,//开启分页
            cols : [ [ //表头
                {
                    field : 'uid','nickname',
                    template: $("#tielist").append("<li>\n" +
                        "                        <a href=\"/Selfhome.html?id=" + uid + "\" class=\"fly-avatar\">\n" +
                        "                            <img src=\"https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg\"\n" +
                        "                                 alt=" + nickname + ">\n" +
                        "                        </a>\n" +
                        "                        <h2>\n" +
                        "                            <a class=\"layui-badge\">" + pname + "</a>\n" +
                        "                            <a href=\"/Tiedetail.html?id=" + id + "\">" + title + "</a>\n" +
                        "                        </h2>\n" +
                        "                        <div class=\"fly-list-info\">\n" +
                        "                            <a href=\"/Selfhome.html?id=" + uid + "\" link>\n" +
                        "                                <cite>" + nickname + "</cite>\n" +
                        "                            </a>\n" +
                        "                            <span>" + createtime + "</span>\n" +
                        "\n" +
                        "                            <span class=\"fly-list-limit\">\n" +
                        "                <i class=\"iconfont icon-pinglun1\" title=\"回答\"></i> " + rep + "\n" +
                        "              </span>\n" +
                        "                        </div>\n" +
                        "                        <div class=\"fly-list-badge ishot\" >\n" +
                        "                        </div>\n" +
                        "                    </li>")
                } ] ]
        });

    });
</script>
</body>
</html>
