<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的帖子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="media/layui/css/layui.css">
    <link rel="stylesheet" href="media/css/global.css">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/js/jiazai.js"></script>
    <script src="media/js/setside.js"></script>
    <script>
        $(function () {
            set(4)
        })
    </script>
    <script>
        $(function () {
            $.get("pagesend.do", "page=1&limit=10", function (d) {
                var obj = d.data
                for (var i = 0; i < obj.length; i++) {
                    $("#MySend").append("<li>\n" +
                        "                        <a href=\"/Selfhome.html?id=" + obj[i].uid + "\" class=\"fly-avatar\">\n" +
                        "                            <img src=\"https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg\"\n" +
                        "                                 alt=" + obj[i].nickname + ">\n" +
                        "                        </a>\n" +
                        "                        <h2>\n" +
                        "                            <a class=\"layui-badge\">" + obj[i].pname + "</a>\n" +
                        "                            <a href=\"/Tiedetail.html?id=" + obj[i].id + "\">" + obj[i].title + "</a>\n" +
                        "                        </h2>\n" +
                        "                        <div class=\"fly-list-info\">\n" +
                        "                            <a href=\"/Selfhome.html?id=" + obj[i].uid + "\" link>\n" +
                        "                                <cite>" + obj[i].nickname + "</cite>\n" +
                        "                            </a>\n" +
                        "                            <span>" + obj[i].createtime + "</span>\n" +
                        "\n" +
                        "                            <span class=\"fly-list-nums\">\n" +
                        "                <i class=\"iconfont icon-pinglun1\" title=\"回答\"></i> " + obj[i].rep + "\n" +
                        "              </span>\n" +
                        "                        </div>\n" +
                        "                        <div class=\"fly-list-badge ishot\" >\n" +
                        "                        </div>\n" +
                        "                    </li>")
                }
            })

            $.get("listreply.do", "sid=1", function (d) {
                var obj = d.data
                for (var i = 0; i < obj.length; i++) {
                    $("#MyReply").append("<li>\n" +
                        "                        <a href=\"/Selfhome.html?id=" + obj[i].uid + "\" class=\"fly-avatar\">\n" +
                        "                            <img src=\"https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg\"\n" +
                        "                                 alt=" + obj[i].nickname + ">\n" +
                        "                        </a>\n" +
                        "                        <h2>\n" +
                        "                            <a class=\"layui-badge\">" + obj[i].pname + "</a>\n" +
                        "                            <a href=\"/Tiedetail.html?id=" + obj[i].id + "\">" + obj[i].title + "</a>\n" +
                        "                        </h2>\n" +
                        "                        <div class=\"fly-list-info\">\n" +
                        "                            <a href=\"/Selfhome.html?id=" + obj[i].uid + "\" link>\n" +
                        "                                <cite>" + obj[i].nickname + "</cite>\n" +
                        "                            </a>\n" +
                        "                            <span>" + obj[i].createtime + "</span>\n" +
                        "\n" +
                        "                            <span class=\"fly-list-nums\">\n" +
                        "                <i class=\"iconfont icon-pinglun1\" title=\"回答\"></i> " + obj[i].rep + "\n" +
                        "              </span>\n" +
                        "                        </div>\n" +
                        "                        <div class=\"fly-list-badge ishot\" >\n" +
                        "                        </div>\n" +
                        "                    </li>")
                }
            })
        })
    </script>
</head>

<body>

<section id="head"></section>

<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user" id="side">
    </ul>
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="send">我的发帖</li>
                <li lay-id="reply">我的回帖</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <div class="fly-panel">
                        <ul class="fly-list" id="MySend">
                        </ul>
                    </div>
                </div>

                <div class="layui-form layui-form-pane layui-tab-item">
                    <div class="fly-panel">
                        <ul class="fly-list" id="MyReply">
                        </ul>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>

<section id="footer"></section>

<script src="media/layui/layui.js"></script>
<script>
    layui.cache.page = 'user';
    layui.config({
        version: "2.0.0"
        , base: 'media/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
</html>
